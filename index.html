<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BitPay Wallet Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="BitPay Logo" class="logo">
  </header>

  <main class="main">
    <section class="balance-card">
      <h2>Saldo disponible</h2>
      <p class="balance">450,000 BPY</p>
      <p class="balance-usd">≈ $12,500 USD</p>
    </section>

    <section class="actions">
      <button class="btn send">Enviar</button>
      <button class="btn receive">Recibir</button>
    </section>

    <section class="transactions">
      <h3>Últimos movimientos</h3>
      <ul>
        <li>+ 500 BPY recibido - Juan</li>
        <li>- 200 BPY enviado - María</li>
        <li>+ 1000 BPY recibido - Exchange</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
