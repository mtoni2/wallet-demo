<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="public/logo.png" alt="Logo" style="max-width: 100px; width: 100%; height: auto;">
        <h1>Hola, Marcelo</h1>
    </header>

    <section class="balance">
        <p>Saldo disponible</p>
        <h2 id="saldo">$ 25,300</h2>
        <button onclick="toggleSaldo()">üëÅÔ∏è Mostrar/Ocultar</button>
    </section>

    <section class="actions">
        <div class="action">Agregar dinero</div>
        <div class="action">Transferir</div>
        <div class="action">Pagar servicios</div>
        <div class="action">Cobrar</div>
    </section>

    <section class="banner">
        <p>Promociones especiales para vos</p>
    </section>

    <nav class="bottom-nav">
        <div class="nav-item">Inicio</div>
        <div class="nav-item">Cuentas</div>
        <div class="nav-item">QR</div>
        <div class="nav-item">Tarjetas</div>
        <div class="nav-item">M√°s</div>
    </nav>

    <script>
        let saldoVisible = true;
        function toggleSaldo() {
            const saldo = document.getElementById('saldo');
            if (saldoVisible) {
                saldo.textContent = "$ *****";
            } else {
                saldo.textContent = "$ 25,300";
            }
            saldoVisible = !saldoVisible;
        }
    </script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
